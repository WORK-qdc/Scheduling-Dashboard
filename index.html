<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scheduling Tool</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom overrides */
    #calendar-container { display: none; position: absolute; top: 80px; left: 50%; transform: translateX(-50%); z-index: 10; width: 90%; max-width: 800px; background: white; }
    #calendar-table-wrapper table th, #calendar-table-wrapper table td { padding: 0.5rem; vertical-align: top; }
    #calendar-table-wrapper td div { font-size: 0.85rem; margin-top: 0.25rem; }
  </style>
</head>
<body>
  <div class="container my-5 position-relative">
    <div class="d-flex justify-content-end mb-2">
      <button type="button" id="logout-btn" class="btn btn-danger btn-sm">Logout</button>
    </div>
    <h1 class="mb-4 text-center">Scheduling Tool</h1>

    <!-- View Switch -->
    <div id="view-switch" class="mb-3 text-center">
      <div class="btn-group" role="group">
        <button type="button" id="calendar-view-btn" class="btn btn-primary">Calendar View</button>
        <button type="button" id="list-view-btn" class="btn btn-secondary d-none">List View</button>
      </div>
    </div>

    <!-- Calendar Panel -->
    <div id="calendar-container" class="card shadow">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Calendar</h5>
        <button type="button" id="calendar-list-view-btn" class="btn btn-outline-secondary btn-sm">← Back to List</button>
      </div>
      <div id="calendar-table-wrapper" class="card-body p-3 overflow-auto"></div>
    </div>

    <!-- List Panel -->
    <div id="list-container" class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th style="width:1rem;"></th>
            <th>Conference Title</th>
            <th>Topic</th>
            <th>Status</th>
            <th>Start</th>
            <th>End</th>
            <th>Location</th>
            <th>Link</th>
            <th>Industry</th>
            <th>Description</th>
            <th>Deadline</th>
            <th>Deliverables</th>
            <th>Type</th>
            <th>Reco. Emp.</th>
            <th>Assigned Emp.<button type="button" id="edit-employees-btn" class="btn btn-sm btn-outline-secondary ms-2">Manage Employees</button></th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="entries-tbody"></tbody>
        <tfoot>
          <tr>
            <td></td>
            <td><input id="new-title" class="form-control form-control-sm" placeholder="Title"></td>
            <td><input id="new-topic" class="form-control form-control-sm" placeholder="Topic"></td>
            <td><input id="new-status" class="form-control form-control-sm" placeholder="Status"></td>
            <td><input id="new-start" type="date" class="form-control form-control-sm"></td>
            <td><input id="new-end" type="date" class="form-control form-control-sm"></td>
            <td><input id="new-location" class="form-control form-control-sm" placeholder="Location"></td>
            <td><input id="new-link" type="url" class="form-control form-control-sm" placeholder="http://…"></td>
            <td><input id="new-industry" class="form-control form-control-sm" placeholder="Industry"></td>
            <td><textarea id="new-desc" rows="1" class="form-control form-control-sm" placeholder="Description"></textarea></td>
            <td><input id="new-deadline" type="date" class="form-control form-control-sm"></td>
            <td><textarea id="new-deliver" rows="1" class="form-control form-control-sm" placeholder="Deliverables"></textarea></td>
            <td><select id="new-type" class="form-select form-select-sm"><option>Internal</option><option>External</option></select></td>
            <td><input id="new-reco" class="form-control form-control-sm" placeholder="Employee"></td>
            <td><select id="new-assigned" class="form-select form-select-sm"><option value="">--Select--</option></select></td>
            <td><textarea id="new-notes" rows="1" class="form-control form-control-sm" placeholder="Notes"></textarea></td>
            <td><button type="button" id="add-entry-btn" class="btn btn-primary btn-sm">Add</button></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <!-- Employees Modal -->
  <div class="modal fade" id="employeeModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Manage Employees</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <button type="button" id="add-emp-btn" class="btn btn-sm btn-primary mb-3">Add Employee</button>
          <table class="table table-bordered">
            <thead><tr><th>Name</th><th>Email</th><th>Actions</th></tr></thead>
            <tbody id="employee-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://alcdn.msauth.net/browser/2.27.0/js/msal-browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@microsoft/microsoft-graph-client/lib/graph-js-sdk-web.js"></script>
  <script>
    // MSAL & Graph setup
    const msalConfig = {
      auth: {
        clientId: '8e23d112-104b-4e6a-a57d-7e3a2a61d837',
        authority: 'https://login.microsoftonline.com/20e27700-b670-4553-a27c-d8e2583b3289',
        redirectUri: window.location.origin + window.location.pathname
      },
      cache: { cacheLocation: 'localStorage' }
    };
    const msalInstance = new msal.PublicClientApplication(msalConfig);
    const HOST = 'tcco.sharepoint.com',
          PATH = '/sites/SchedulingToolTest',
          EMP  = 'SchedulingEmployeeTest',
          SCHED= 'TestTableScheduling';

    document.getElementById('logout-btn').onclick = () =>
      msalInstance.logoutRedirect({ postLogoutRedirectUri: window.location.origin + window.location.pathname + 'logout.html' });

    async function signIn() {
      if (!msalInstance.getAllAccounts().length) {
        await msalInstance.loginPopup({
          scopes: ['User.Read','Calendars.ReadWrite','Sites.Read.All','Sites.ReadWrite.All']
        });
      }
    }
    async function getToken(scopes) {
      try {
        return (await msalInstance.acquireTokenSilent({ scopes })).accessToken;
      } catch {
        return (await msalInstance.acquireTokenPopup({ scopes })).accessToken;
      }
    }
    function client(token) {
      return MicrosoftGraph.Client.init({ authProvider: done => done(null, token) });
    }
    async function getSiteId(c) {
      return (await c.api(`/sites/${HOST}:${PATH}:/`).get()).id;
    }

    // -- READ OPERATIONS --
    async function fetchEmployees() {
      await signIn();
      const t = await getToken(['Sites.Read.All']);
      const c = client(t);
      const sid = await getSiteId(c);
      const r = await c.api(`/sites/${sid}/lists/${EMP}/items`)
                     .expand('fields')
                     .get();
      window.employees = r.value.map(i => ({
        id: i.id,
        name: i.fields.Title,
        email: i.fields.Employeesemail
      }));
      populateEmployeeSelects();
      renderEmployeeTable();
    }

    async function fetchEntries() {
      await signIn();
      const t = await getToken(['Sites.Read.All']);
      const c = client(t);
      const sid = await getSiteId(c);
      const r = await c.api(`/sites/${sid}/lists/${SCHED}/items`)
                     .expand('fields')
                     .get();
      window.entries = r.value.map(i => ({
        id: i.id,
        title: i.fields.Title,
        topic: i.fields.Topic,
        status: i.fields.Status,
        start: i.fields.Start,
        end: i.fields.End,
        location: i.fields.Location,
        link: i.fields.Link,
        industry: i.fields.Industry,
        desc: i.fields.Description,
        deadline: i.fields.Deadline,
        deliver: i.fields.Deliverables,
        type: i.fields.Type,
        reco: i.fields.RecoEmp,
        assigned: i.fields.AssignedEmp,
        notes: i.fields.Notes
      }));
      renderList();
    }

    // -- RENDER HELPERS --
    function populateEmployeeSelects() {
      newAssigned.innerHTML = '<option value="">--Select--</option>';
      window.employees.forEach(e => {
        const o = document.createElement('option');
        o.value = e.email;
        o.textContent = e.name;
        newAssigned.appendChild(o);
      });
    }

    function renderEmployeeTable() {
      const body = document.getElementById('employee-table-body');
      body.innerHTML = '';
      window.employees.forEach(e => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${e.name}</td>
          <td>${e.email}</td>
          <td>
            <button type="button" class="btn btn-sm btn-outline-danger" 
                    data-id="${e.id}" data-action="del-emp">Delete</button>
          </td>`;
        body.appendChild(tr);
      });
    }

    const tbody = document.getElementById('entries-tbody');
    let editingId = null;

    function renderList() {
      tbody.innerHTML = '';
      window.entries.forEach(e => {
        const emp = window.employees.find(x => x.email === e.assigned) || {};
        const dn = emp.name || e.assigned;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><button class="btn btn-link p-0" data-id="${e.id}" data-action="menu">⋮</button></td>
          <td>${e.title}</td><td>${e.topic}</td><td>${e.status}</td>
          <td>${e.start}</td><td>${e.end}</td><td>${e.location}</td>
          <td><a href="${e.link}" target="_blank">link</a></td>
          <td>${e.industry}</td><td>${e.desc}</td><td>${e.deadline}</td>
          <td>${e.deliver}</td><td>${e.type}</td><td>${e.reco}</td>
          <td>${dn}</td><td>${e.notes}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-1" 
                    data-id="${e.id}" data-action="edit-entry">Edit</button>
            <button class="btn btn-sm btn-outline-danger" 
                    data-id="${e.id}" data-action="del-entry">Delete</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    // -- EVENT HANDLERS --
    // Add or Save entry
    document.getElementById('add-entry-btn').onclick = async () => {
      await signIn();
      const token = await getToken(['Sites.ReadWrite.All']);
      const graph = client(token);
      const sid = await getSiteId(graph);

      const payloadFields = {
        Title:      document.getElementById('new-title').value,
        Topic:      document.getElementById('new-topic').value,
        Status:     document.getElementById('new-status').value,
        Start:      document.getElementById('new-start').value,
        End:        document.getElementById('new-end').value,
        Location:   document.getElementById('new-location').value,
        Link:       document.getElementById('new-link').value,
        Industry:   document.getElementById('new-industry').value,
        Description:document.getElementById('new-desc').value,
        Deadline:   document.getElementById('new-deadline').value,
        Deliverables:document.getElementById('new-deliver').value,
        Type:       document.getElementById('new-type').value,
        RecoEmp:    document.getElementById('new-reco').value,
        AssignedEmp:document.getElementById('new-assigned').value,
        Notes:      document.getElementById('new-notes').value
      };

      if (!editingId) {
        // CREATE
        await graph
          .api(`/sites/${sid}/lists/${SCHED}/items`)
          .post({ fields: payloadFields });
      } else {
        // UPDATE
        await graph
          .api(`/sites/${sid}/lists/${SCHED}/items/${editingId}/fields`)
          .patch(payloadFields);
        editingId = null;
        document.getElementById('add-entry-btn').textContent = 'Add';
      }

      // reset inputs & reload
      document.querySelector('tfoot input, tfoot textarea, tfoot select').forEach(i => i.value = '');
      await fetchEntries();
    };

    // Delegate table clicks
    tbody.addEventListener('click', async e => {
      const action = e.target.dataset.action;
      const id     = e.target.dataset.id;
      if (!action) return;

      await signIn();
      const token = await getToken(['Sites.ReadWrite.All']);
      const graph = client(token);
      const sid   = await getSiteId(graph);

      if (action === 'del-entry') {
        await graph
          .api(`/sites/${sid}/lists/${SCHED}/items/${id}`)
          .delete();
        await fetchEntries();

      } else if (action === 'edit-entry') {
        // populate inputs for editing
        const entry = window.entries.find(x => x.id == id);
        ['title','topic','status','start','end','location','link','industry','desc','deadline','deliver','type','reco','assigned','notes']
          .forEach(f => document.getElementById(`new-${f}`).value = entry[f]);
        editingId = id;
        document.getElementById('add-entry-btn').textContent = 'Save';
      }
    });

    // Manage Employees modal
    document.getElementById('edit-employees-btn').onclick = () => {
      new bootstrap.Modal(document.getElementById('employeeModal')).show();
    };

    // Add Employee
    document.getElementById('add-emp-btn').onclick = async () => {
      const name  = prompt('Employee name:');
      const email = prompt('Employee email:');
      if (!name || !email) return;

      await signIn();
      const token = await getToken(['Sites.ReadWrite.All']);
      const graph = client(token);
      const sid   = await getSiteId(graph);

      await graph
        .api(`/sites/${sid}/lists/${EMP}/items`)
        .post({ fields: { Title: name, Employeesemail: email } });

      await fetchEmployees();
    };

    // Delete Employee
    document.getElementById('employee-table-body').addEventListener('click', async e => {
      if (e.target.dataset.action !== 'del-emp') return;
      const id = e.target.dataset.id;

      await signIn();
      const token = await getToken(['Sites.ReadWrite.All']);
      const graph = client(token);
      const sid   = await getSiteId(graph);

      await graph
        .api(`/sites/${sid}/lists/${EMP}/items/${id}`)
        .delete();

      await fetchEmployees();
    });

    // Initial load
    window.addEventListener('DOMContentLoaded', async () => {
      await fetchEmployees();
      await fetchEntries();
    });
  </script>
</body>
</html>
