<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Scheduling Tool</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    /* Custom overrides */
    #calendar-container {
      display: none;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      width: 90%;
      max-width: 800px;
      background: white;
    }
    #calendar-table-wrapper table th,
    #calendar-table-wrapper table td {
      padding: 0.5rem;
      vertical-align: top;
    }
    #calendar-table-wrapper td div {
      font-size: 0.85rem;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <!-- Error display -->

    <div id="error-container" class="alert alert-danger d-none" role="alert"></div>
  </div>

  <div class="container my-5 position-relative">
    <div class="d-flex justify-content-end mb-2">

    </div>
    <h1 class="mb-4 text-center">Scheduling Tool</h1>

    <!-- View Switch -->
    <div id="view-switch" class="mb-3 text-center">
      <div class="btn-group" role="group">
        <button type="button" id="calendar-view-btn" class="btn btn-primary">Calendar View</button>
        <button type="button" id="list-view-btn" class="btn btn-secondary d-none">List View</button>
      </div>
    </div>

    <!-- Calendar Panel -->
    <div id="calendar-container" class="card shadow">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Calendar</h5>
        <button type="button" id="calendar-list-view-btn" class="btn btn-outline-secondary btn-sm">← Back to List</button>
      </div>
      <div id="calendar-table-wrapper" class="card-body p-3 overflow-auto"></div>
    </div>

    <!-- List Panel -->
    <div id="list-container" class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th style="width:1rem;"></th>
            <th>Conference Title</th>
            <th>Topic</th>
            <th>Status</th>
            <th>Start</th>
            <th>End</th>
            <th>Location</th>
            <th>Link</th>
            <th>Industry</th>
            <th>Description</th>
            <th>Deadline</th>
            <th>Deliverables</th>
            <th>Type</th>
            <th>Reco. Emp.</th>
            <th>
              Assigned Emp.
              <button type="button" id="edit-employees-btn" class="btn btn-sm btn-outline-secondary ms-2">
                Manage Employees
              </button>
            </th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="entries-tbody"></tbody>
        <tfoot>
          <tr>
            <td></td>
            <td><input id="new-title" class="form-control form-control-sm" placeholder="Title"/></td>
            <td><input id="new-topic" class="form-control form-control-sm" placeholder="Topic"/></td>
            <td><input id="new-status" class="form-control form-control-sm" placeholder="Status"/></td>
            <td><input id="new-start" type="date" class="form-control form-control-sm"/></td>
            <td><input id="new-end" type="date" class="form-control form-control-sm"/></td>
            <td><input id="new-location" class="form-control form-control-sm" placeholder="Location"/></td>
            <td><input id="new-link" type="url" class="form-control form-control-sm" placeholder="http://…"/></td>
            <td><input id="new-industry" class="form-control form-control-sm" placeholder="Industry"/></td>
            <td><textarea id="new-desc" rows="1" class="form-control form-control-sm" placeholder="Description"></textarea></td>
            <td><input id="new-deadline" type="date" class="form-control form-control-sm"/></td>
            <td><textarea id="new-deliver" rows="1" class="form-control form-control-sm" placeholder="Deliverables"></textarea></td>
            <td>
              <select id="new-type" class="form-select form-select-sm">

              </select>
            </td>
            <td><input id="new-reco" class="form-control form-control-sm" placeholder="Employee"/></td>
            <td>
              <select id="new-assigned" class="form-select form-select-sm">
                <option value="">--Select--</option>
              </select>
            </td>
            <td><textarea id="new-notes" rows="1" class="form-control form-control-sm" placeholder="Notes"></textarea></td>
            <td><button type="button" id="add-entry-btn" class="btn btn-primary btn-sm">Add</button></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Manage Employees</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <button type="button" id="add-emp-btn" class="btn btn-sm btn-primary mb-3">Add Employee</button>

            <thead><tr><th>Name</th><th>Email</th><th>Actions</th></tr></thead>
            <tbody id="employee-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ----- MSAL + Graph setup -----
    const msalConfig = {
      auth: {
        clientId: '8e23d112-104b-4e6a-a57d-7e3a2a61d837',
        authority: 'https://login.microsoftonline.com/20e27700-b670-4553-a27c-d8e2583b3289',
        redirectUri: window.location.origin + window.location.pathname
      },
      cache: { cacheLocation: 'localStorage' }
    };
    const msalInstance = new msal.PublicClientApplication(msalConfig);

    function displayError(msg) {
      const ec = document.getElementById('error-container');
      ec.textContent = msg;
      ec.classList.remove('d-none');
      console.error(msg);
    }

    async function signIn() {
      if (!msalInstance.getAllAccounts().length) {
        await msalInstance.loginPopup({ scopes: ['User.Read','Calendars.ReadWrite','Sites.Read.All','Sites.ReadWrite.All'] });
      }
    }

    async function getToken(scopes) {
      try {
        const resp = await msalInstance.acquireTokenSilent({ scopes });
        return resp.accessToken;
      } catch {
        const resp = await msalInstance.acquireTokenPopup({ scopes });
        return resp.accessToken;
      }
    }

    function client(token) {
      return MicrosoftGraph.Client.init({ authProvider: done => done(null, token) });
    }

    async function getSiteId(graphClient) {
      const site = await graphClient.api(`/sites/tcco.sharepoint.com:/sites/SchedulingToolTest:/`).get();
      return site.id;
    }

    // ----- Dynamic List Discovery -----
    let EMP_LIST_NAME, SCHED_LIST_NAME;
    async function initLists() {
      const token = await getToken(['Sites.Read.All']);
      const g = client(token);
      const sid = await getSiteId(g);
      const res = await g.api(`/sites/${sid}/lists`).get();
      const lists = res.value;
      const emp = lists.find(l => /employee/i.test(l.displayName));
      if (!emp) throw new Error('Employee list not found');
      const sched = lists.find(l => /schedule/i.test(l.displayName));
      if (!sched) throw new Error('Scheduling list not found');
      EMP_LIST_NAME = emp.name;
      SCHED_LIST_NAME = sched.name;
    }

    // ----- Fetch & Render -----
    async function fetchEmployees() {
      try {
        await signIn();
        const token = await getToken(['Sites.Read.All']);
        const g = client(token);
        const sid = await getSiteId(g);
        const r = await g.api(`/sites/${sid}/lists/${EMP_LIST_NAME}/items`).expand('fields').get();
        window.employees = r.value.map(i => ({ id: i.id, name: i.fields.Title, email: i.fields.Employeesemail }));
        populateEmployeeSelects();
        renderEmployeeTable();
      } catch (err) {
        displayError(`fetchEmployees failed: ${err.message}`);
        throw err;
      }
    }

    async function fetchEntries() {
      try {
        await signIn();
        const token = await getToken(['Sites.Read.All']);
        const g = client(token);
        const sid = await getSiteId(g);
        const r = await g.api(`/sites/${sid}/lists/${SCHED_LIST_NAME}/items`).expand('fields').get();
        window.entries = r.value.map(i => ({ id: i.id, title: i.fields.Title, topic: i.fields.Topic, status: i.fields.Status, start: i.fields.Start, end: i.fields.End, location: i.fields.Location, link: i.fields.Link, industry: i.fields.Industry, desc: i.fields.Description, deadline: i.fields.Deadline, deliver: i.fields.Deliverables, type: i.fields.Type, reco: i.fields.RecoEmp, assigned: i.fields.AssignedEmp, notes: i.fields.Notes }));
        renderList();
      } catch (err) {
        displayError(`fetchEntries failed: ${err.message}`);
        throw err;
      }
    }

    // ----- UI Helpers -----
    function populateEmployeeSelects() {
      const sel = document.getElementById('new-assigned');
      sel.innerHTML = '<option value="">--Select--</option>';
      window.employees.forEach(e => {
        const o = document.createElement('option'); o.value = e.email; o.textContent = e.name; sel.appendChild(o);
      });
    }
