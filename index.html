<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scheduling Tool</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom overrides */
    #calendar-container {
      display: none;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      width: 90%;
      max-width: 800px;
      background: white;
    }
    #calendar-table-wrapper table th,
    #calendar-table-wrapper table td {
      padding: 0.5rem;
      vertical-align: top;
    }
    #calendar-table-wrapper td div {
      font-size: 0.85rem;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container my-5 position-relative">
    <h1 class="mb-4 text-center">Scheduling Tool</h1>

    <!-- View Switch -->
    <div id="view-switch" class="mb-3 text-center">
      <div class="btn-group" role="group">
        <button id="calendar-view-btn" class="btn btn-primary">Calendar View</button>
        <button id="list-view-btn" class="btn btn-secondary d-none">List View</button>
      </div>
    </div>

    <!-- Calendar Panel -->
    <div id="calendar-container" class="card shadow">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Calendar</h5>
        <button id="calendar-list-view-btn" class="btn btn-outline-secondary btn-sm">← Back to List</button>
      </div>
      <div id="calendar-table-wrapper" class="card-body p-3 overflow-auto"></div>
    </div>

    <!-- List Panel -->
    <div id="list-container" class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th style="width:1rem;"></th>
            <th>Conference Title</th>
            <th>Topic</th>
            <th>Status</th>
            <th>Start</th>
            <th>End</th>
            <th>Location</th>
            <th>Link</th>
            <th>Industry</th>
            <th>Description</th>
            <th>Deadline</th>
            <th>Deliverables</th>
            <th>Type</th>
            <th>Reco. Emp.</th>
            <th>
              Assigned Emp.
              <button id="edit-employees-btn" class="btn btn-sm btn-outline-secondary ms-2">Manage Employees</button>
            </th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="entries-tbody"></tbody>
        <tfoot>
          <tr>
            <td></td>
            <td><input type="text" id="new-title" class="form-control form-control-sm" placeholder="Title"></td>
            <td><input type="text" id="new-topic" class="form-control form-control-sm" placeholder="Topic"></td>
            <td><input type="text" id="new-status" class="form-control form-control-sm" placeholder="Status"></td>
            <td><input type="date" id="new-start" class="form-control form-control-sm"></td>
            <td><input type="date" id="new-end" class="form-control form-control-sm"></td>
            <td><input type="text" id="new-location" class="form-control form-control-sm" placeholder="Location"></td>
            <td><input type="url" id="new-link" class="form-control form-control-sm" placeholder="http://…"></td>
            <td><input type="text" id="new-industry" class="form-control form-control-sm" placeholder="Industry"></td>
            <td><textarea id="new-desc" rows="1" class="form-control form-control-sm" placeholder="Description"></textarea></td>
            <td><input type="date" id="new-deadline" class="form-control form-control-sm"></td>
            <td><textarea id="new-deliver" rows="1" class="form-control form-control-sm" placeholder="Deliverables"></textarea></td>
            <td>
              <select id="new-type" class="form-select form-select-sm">
                <option>Internal</option>
                <option>External</option>
              </select>
            </td>
            <td><input type="text" id="new-reco" class="form-control form-control-sm" placeholder="Employee"></td>
            <td>
              <select id="new-assigned" class="form-select form-select-sm"><option value="">--Select--</option></select>
            </td>
            <td><textarea id="new-notes" rows="1" class="form-control form-control-sm" placeholder="Notes"></textarea></td>
            <td><button id="add-entry-btn" class="btn btn-primary btn-sm">Add</button></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <!-- Manage Employees Modal -->
  <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="employeeModalLabel">Manage Employees</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <button id="add-emp-btn" class="btn btn-sm btn-primary mb-3">Add Employee</button>
          <table class="table table-bordered">
            <thead><tr><th>Name</th><th>Email</th><th>Actions</th></tr></thead>
            <tbody id="employee-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://alcdn.msauth.net/browser/2.27.0/js/msal-browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@microsoft/microsoft-graph-client/lib/graph-js-sdk-web.js"></script>
  <script>
  // Configuration
  const msalConfig = {
    auth: {
      clientId: "8e23d112-104b-4e6a-a57d-7e3a2a61d837",
      authority: "https://login.microsoftonline.com/20e27700-b670-4553-a27c-d8e2583b3289",
      redirectUri: window.location.origin
    },
    cache: { cacheLocation: "localStorage" }
  };
  const SP_SITE_ID    = "tcco.sharepoint.com:/sites/SchedulingToolTest";
  const EMP_LIST_ID   = "SchedulingEmployeeTest";
  const SCHED_LIST_ID = "TestTableScheduling";

  // State
  let employees = [];
  let entries = [];
  let editingIndex = null;

  // MSAL & Graph
  const msalInstance = new msal.PublicClientApplication(msalConfig);
  async function signInIfNeeded() {
    if (!msalInstance.getAllAccounts().length) {
      await msalInstance.loginPopup({ scopes: ["User.Read","Calendars.ReadWrite","Sites.ReadWrite.All"] });
    }
  }
  async function getToken(scopes) {
    try {
      const resp = await msalInstance.acquireTokenSilent({ scopes });
      return resp.accessToken;
    } catch {
      const resp = await msalInstance.acquireTokenPopup({ scopes });
      return resp.accessToken;
    }
  }
  const graphClient = token => MicrosoftGraph.Client.init({ authProvider: done => done(null, token) });

  // Employee CRUD
  async function fetchEmployees() {
    await signInIfNeeded();
    const token = await getToken(["Sites.Read.All"]);
    const client = graphClient(token);
    const res = await client.api(`/sites/${SP_SITE_ID}/lists/${EMP_LIST_ID}/items`).expand('fields').get();
    employees = res.value.map(item => ({ id: item.id, name: item.fields.Title, email: item.fields.Employeesemail }));
    populateEmployeeSelects();
  }
  async function createEmployee(name, email) {
    await signInIfNeeded();
    const token = await getToken(["Sites.ReadWrite.All"]);
    const client = graphClient(token);
    await client.api(`/sites/${SP_SITE_ID}/lists/${EMP_LIST_ID}/items`).post({ fields: { Title: name, Employeesemail: email } });
    await fetchEmployees();
  }
  async function updateEmployee(id, name, email) {
    await signInIfNeeded();
    const token = await getToken(["Sites.ReadWrite.All"]);
    const client = graphClient(token);
    await client.api(`/sites/${SP_SITE_ID}/lists/${EMP_LIST_ID}/items/${id}/fields`).patch({ Title: name, Employeesemail: email });
    await fetchEmployees();
  }
  async function deleteEmployee(id) {
    await signInIfNeeded();
    const token = await getToken(["Sites.ReadWrite.All"]);
    const client = graphClient(token);
    await client.api(`/sites/${SP_SITE_ID}/lists/${EMP_LIST_ID}/items/${id}`).delete();
    await fetchEmployees();
  }

  // Scheduling CRUD
  async function fetchEntries() {
    await signInIfNeeded();
    const token = await getToken(["Sites.Read.All"]);
    const client = graphClient(token);
    const res = await client.api(`/sites/${SP_SITE_ID}/lists/${SCHED_LIST_ID}/items`).expand('fields').get();
    entries = res.value.map(item => ({
      id: item.id,
      title: item.fields.Title,
      topic: item.fields.Topic,
      status: item.fields.Status,
      start: item.fields.Start,
      end: item.fields.End,
      location: item.fields.Location,
      link: item.fields.Link,
      industry: item.fields.Industry,
      desc: item.fields.Description,
      deadline: item.fields.Deadline,
      deliver: item.fields.Deliverables,
      type: item.fields.Type,
      reco: item.fields.RecoEmp,
      assigned: item.fields.AssignedEmp,
      notes: item.fields.Notes
    }));
    renderList();
  }
  async function createEntry(e) {
    await signInIfNeeded();
    const token = await getToken(["Sites.ReadWrite.All"]);
    const client = graphClient(token);
    await client.api(`/sites/${SP_SITE_ID}/lists/${SCHED_LIST_ID}/items`).post({ fields: e });
    await fetchEntries();
  }
  async function updateEntry(id, e) {
    await signInIfNeeded();
    const token = await getToken(["Sites.ReadWrite.All"]);
    const client = graphClient(token);
    await client.api(`/sites/${SP_SITE_ID}/lists/${SCHED_LIST_ID}/items/${id}/fields`).patch(e);
    await fetchEntries();
  }
  async function deleteEntry(id) {
    await signInIfNeeded();
    const token = await getToken(["Sites.ReadWrite.All"]);
    const client = graphClient(token);
    await client.api(`/sites/${SP_SITE_ID}/lists/${SCHED_LIST_ID}/items/${id}`).delete();
    await fetchEntries();
  }

  // DOM & render
  const tbody = document.getElementById('entries-tbody');
  const newAssigned = document.getElementById('new-assigned');
  const addBtn = document.getElementById('add-entry-btn');

  function populateEmployeeSelects() {
    newAssigned.innerHTML = '<option value="">--Select--</option>';
    employees.forEach(emp => {
      const o = document.createElement('option'); o.value = emp.email; o.textContent = emp.name;
      newAssigned.appendChild(o);
    });
  }

  function renderList() {
    tbody.innerHTML = '';
    entries.forEach((e, idx) => {
      const emp = employees.find(x => x.email === e.assigned) || {};
      const displayName = emp.name || e.assigned;
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="text-center">
          <div class="dropdown">
            <button class="btn btn-link text-secondary p-0" type="button" id="dropdownMenuButton-${idx}" data-bs-toggle="dropdown">⋮</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton-${idx}">
              <li><a class="dropdown-item edit-btn" href="#">Edit</a></li>
              <li><a class="dropdown-item delete-btn" href="#">Delete</a></li>
            </ul>
          </div>
        </td>
        <td>${e.title}</td><td>${e.topic}</td><td>${e.status}</td>
        <td>${e.start}</td><td>${e.end}</td>
        <td>${e.location}</td>
        <td><a href="${e.link}" target="_blank">${e.link}</a></td>
        <td>${e.industry}</td><td>${e.desc}</td>
        <td>${e.deadline}</td><td>${e.deliver}</td>
        <td>${e.type}</td><td>${e.reco}</td>
        <td>${displayName}</td><td>${e.notes}</td><td></td>
      `;
      tr.querySelector('.delete-btn').onclick = ev => { ev.preventDefault(); deleteEntry(e.id); };
      tr.querySelector('.edit-btn').onclick = ev => {
        ev.preventDefault();
        editingIndex = idx;
        ['title','topic','status','start','end','location','link','industry','desc','deadline','deliver','notes'].forEach(f => {
          document.getElementById(`new-${f}`).value = e[f];
        });
        document.getElementById('new-type').value = e.type;
        document.getElementById('new-reco').value = e.reco;
        newAssigned.value = e.assigned;
        addBtn.textContent = 'Update';
      };
      tbody.appendChild(tr);
    });
  }

  function renderCalendar() {
    const today = new Date(); const y = today.getFullYear(); const m = today.getMonth();
    const firstDay = new Date(y, m, 1).getDay(); const daysInMon = new Date(y, m+1, 0).getDate();
    let html = '<table class="table table-bordered mb-0"><thead><tr>' +
      ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(d=>`<th>${d}</th>`).join('') +
      '</tr></thead><tbody><tr>';
    for(let i=0;i<firstDay;i++) html += '<td></td>';
    for(let d=1;d<=daysInMon;d++){
      const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
      const evs = entries.filter(e=>e.start<=ds&&ds<=e.end);
      html += `<td><strong>${d}</strong>`;
      evs.forEach(ev=> html += `<div><a href="#" data-id="${entries.indexOf(ev)}" class="link-primary">${ev.title}</a></div>`);
      html += '</td>';
      if((d+firstDay)%7===0 && d<daysInMon) html+='</tr><tr>';
    }
    html += '</tr></tbody></table>';
    document.getElementById('calendar-table-wrapper').innerHTML = html;
  }

  // Add/Update + Invite
  addBtn.onclick = () => {
    const getV = id=>document.getElementById(`new-${id}`).value;
    const e = {
      Title: getV('title'), Topic: getV('topic'), Status: getV('status'),
      Start: getV('start'), End: getV('end')||getV('start'), Location: getV('location'),
      Link: getV('link'), Industry: getV('industry'), Description: getV('desc'),
      Deadline: getV('deadline'), Deliverables: getV('deliver'), Type: document.getElementById('new-type').value,
      RecoEmp: getV('reco'), AssignedEmp: newAssigned.value, Notes: getV('notes')
    };
    if(!e.Title||!e.Topic||!e.Start) return alert('Title, Topic & Start Date required');
    if(editingIndex!==null){ updateEntry(entries[editingIndex].id, e); editingIndex=null; addBtn.textContent='Add'; }
    else { createEntry(e); }
    // send invite
    (async()=>{
      try{
        await signInIfNeeded();
        const token=await getToken(["Calendars.ReadWrite"]);
        const client=graphClient(token);
        await client.api('/me/events').post({
          subject:`${e.Title} (${e.Topic})`,
          body:{contentType:'HTML',content:`You’re invited to <strong>${e.Title}</strong> at ${e.Location}.`},
          start:{dateTime:`${e.Start}T09:00:00`,timeZone:'UTC'},
          end:{dateTime:`${e.End}T10:00:00`,timeZone:'UTC'},
          attendees:[{emailAddress:{address:e.AssignedEmp,name:e.AssignedEmp},type:'required'}]
        });
      }catch(err){console.error(err);}  })();
    ['title','topic','status','start','end','location','link','industry','desc','deadline','deliver','reco','notes'].forEach(f=>{document.getElementById(`new-${f}`).value='';});
    document.getElementById('new-type').value='Internal'; newAssigned.value='';
  };

  // Employee modal
  const empModal = new bootstrap.Modal(document.getElementById('employeeModal'));
  document.getElementById('edit-employees-btn').onclick = ()=>{ renderEmployeeTable(); empModal.show(); };
  document.getElementById('add-emp-btn').onclick = async()=>{
    const name=prompt('Employee name:'), email=prompt('Employee email:');
    if(name&&email) await createEmployee(name,email);
  };
  function renderEmployeeTable(){
    const body=document.getElementById('employee-table-body'); body.innerHTML='';
    employees.forEach(emp=>{
      const tr=document.createElement('tr');
      tr.innerHTML = `<td>${emp.name}</td><td>${emp.email}</td><td><button class="btn btn-sm btn-outline-secondary edit-emp-btn" data-id="${emp.id}">Edit</button><button class="btn btn-sm btn-outline-danger delete-emp-btn ms-1" data-id="${emp.id}">Delete</button></td>`;
      tr.querySelector('.edit-emp-btn').onclick=async()=>{ const newName=prompt('Edit name:',emp.name), newEmail=prompt('Edit email:',emp.email); if(newName&&newEmail) await updateEmployee(emp.id,newName,newEmail); };
      tr.querySelector('.delete-emp-btn').onclick=async()=>{ if(confirm(`Delete ${emp.name}?`)) await deleteEmployee(emp.id); };
      body.appendChild(tr);
    });
  }

  // View switching
  document.getElementById('calendar-view-btn').onclick=()=>{ renderCalendar(); document.getElementById('list-container').style.display='none'; document.getElementById('calendar-container').style.display='block'; document.getElementById('calendar-view-btn').classList.add('d-none'); document.getElementById('list-view-btn').classList.remove('d-none'); };
  document.getElementById('list-view-btn').onclick=
  document.getElementById('calendar-list-view-btn').onclick=()=>{ document.getElementById('calendar-container').style.display='none'; document.getElementById('list-container').style.display='block'; document.getElementById('list-view-btn').classList.add('d-none'); document.getElementById('calendar-view-btn').classList.remove('d-none'); };

  // Init
  (async()=>{ try{ await fetchEmployees(); } catch(e){ console.error('fetchEmployees failed:',e); } try{ await fetchEntries(); } catch(e){ console.error('fetchEntries failed:',e); } })();
  </script>
</body>
</html>
