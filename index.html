<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 0.25rem;
            margin: 0;
            border: none;
        }
        input[readonly] {
            background-color: #f9f9f9;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Scheduling Tool</h1>
    <form id="schedule-form" action="recommend" method="post">
        <table>
            <thead>
                <tr>
                    <th>Topic</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Deliverables</th>
                    <th>Assigned Employee</th>
                    <th>Recommended Employee</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="topic" required></td>
                    <td><input type="text" name="title" required></td>
                    <td><input type="date" name="date" required></td>
                    <td><textarea name="deliverables" rows="2" required></textarea></td>
                    <td><input type="text" name="assigned_employee"></td>
                    <td><input type="text" name="recommended_employee" readonly placeholder="test"></td>
                </tr>
            </tbody>
        </table>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
