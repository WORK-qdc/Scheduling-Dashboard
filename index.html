<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scheduling Tool</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom overrides */
    #calendar-container {
      display: none;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      width: 90%;
      max-width: 800px;
      background: white;
    }
    #calendar-table-wrapper table th,
    #calendar-table-wrapper table td {
      padding: 0.5rem;
      vertical-align: top;
    }
    #calendar-table-wrapper td div {
      font-size: 0.85rem;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container my-5 position-relative">
    <div class="d-flex justify-content-end mb-2">
      <button id="logout-btn" class="btn btn-danger btn-sm">Logout</button>
    </div>
    <h1 class="mb-4 text-center">Scheduling Tool</h1>

    <!-- View Switch -->
    <div id="view-switch" class="mb-3 text-center">
      <div class="btn-group" role="group">
        <button id="calendar-view-btn" class="btn btn-primary">Calendar View</button>
        <button id="list-view-btn" class="btn btn-secondary d-none">List View</button>
      </div>
    </div>

    <!-- Calendar Panel -->
    <div id="calendar-container" class="card shadow">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Calendar</h5>
        <button id="calendar-list-view-btn" class="btn btn-outline-secondary btn-sm">← Back to List</button>
      </div>
      <div id="calendar-table-wrapper" class="card-body p-3 overflow-auto"></div>
    </div>

    <!-- List Panel -->
    <div id="list-container" class="table-responsive">
      <!-- Existing table markup unchanged -->
    </div>
  </div>

  <!-- Manage Employees Modal -->
  <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
    <!-- Modal content unchanged -->
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://alcdn.msauth.net/browser/2.27.0/js/msal-browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@microsoft/microsoft-graph-client/lib/graph-js-sdk-web.js"></script>
  <script>
    // Debug log to confirm script load
    console.log("Scheduling tool script loaded");

    // MSAL & Graph configuration with explicit redirectUri
    const msalConfig = {
      auth: {
        clientId: "8e23d112-104b-4e6a-a57d-7e3a2a61d837",
        authority: "https://login.microsoftonline.com/20e27700-b670-4553-a27c-d8e2583b3289",
        // Must exactly match a redirect URI configured in Azure AD
        redirectUri: "https://work-qdc.github.io/index.html"
      },
      cache: { cacheLocation: "localStorage" }
    };
    const HOSTNAME      = "tcco.sharepoint.com";
    const SITE_PATH     = "/sites/SchedulingToolTest";
    const EMP_LIST_ID   = "SchedulingEmployeeTest";
    const SCHED_LIST_ID = "TestTableScheduling";

    let employees = [], entries = [], editingIndex = null;
    const msalInstance = new msal.PublicClientApplication(msalConfig);
    const graphClient = token => MicrosoftGraph.Client.init({ authProvider: done => done(null, token) });

    // Logout handler only on button click
    document.getElementById('logout-btn').onclick = () => {
      msalInstance.logoutRedirect({
        postLogoutRedirectUri: "https://work-qdc.github.io/logout.html"
      });
    };

    // Sign-in helper
    async function signInIfNeeded() {
      console.log("signInIfNeeded()");
      if (!msalInstance.getAllAccounts().length) {
        console.log("  no account, initiating loginPopup");
        await msalInstance.loginPopup({
          scopes: ["User.Read","Calendars.ReadWrite","Sites.Read.All","Sites.ReadWrite.All"]
        });
        console.log("  login complete");
      }
    }

    // Token acquisition
    async function getToken(scopes) {
      console.log("getToken for scopes:", scopes);
      try {
        const resp = await msalInstance.acquireTokenSilent({ scopes });
        console.log("  silent token acquired");
        return resp.accessToken;
      } catch {
        console.log("  silent token failed, falling back to popup");
        const resp = await msalInstance.acquireTokenPopup({ scopes });
        console.log("  popup token acquired");
        return resp.accessToken;
      }
    }

    // Get SharePoint site GUID
    async function getSiteId(client) {
      const site = await client.api(`/sites/${HOSTNAME}:${SITE_PATH}:`).get();
      return site.id;
    }

    // Fetch employees
    async function fetchEmployees() {
      console.log("fetchEmployees()");
      try {
        await signInIfNeeded();
        const token = await getToken(["Sites.Read.All"]);
        const client = graphClient(token);
        const siteId = await getSiteId(client);
        console.log("  siteId=", siteId);
        const res = await client
          .api(`/sites/${siteId}/lists/${EMP_LIST_ID}/items`)
          .expand("fields")
          .get();
        employees = res.value.map(i => ({ id: i.id, name: i.fields.Title, email: i.fields.Employeesemail }));
        populateEmployeeSelects();
      } catch (e) {
        console.error("fetchEmployees error", e);
      }
    }

    // Fetch entries
    async function fetchEntries() {
      console.log("fetchEntries()");
      try {
        await signInIfNeeded();
        const token = await getToken(["Sites.Read.All"]);
        const client = graphClient(token);
        const siteId = await getSiteId(client);
        console.log("  siteId=", siteId);
        const res = await client
          .api(`/sites/${siteId}/lists/${SCHED_LIST_ID}/items`)
          .expand("fields")
          .get();
        entries = res.value.map(i => ({
          id: i.id,
          title: i.fields.Title,
          topic: i.fields.Topic,
          status: i.fields.Status,
          start: i.fields.Start,
          end: i.fields.End,
          location: i.fields.Location,
          link: i.fields.Link,
          industry: i.fields.Industry,
          desc: i.fields.Description,
          deadline: i.fields.Deadline,
          deliver: i.fields.Deliverables,
          type: i.fields.Type,
          reco: i.fields.RecoEmp,
          assigned: i.fields.AssignedEmp,
          notes: i.fields.Notes
        }));
        renderList();
      } catch (e) {
        console.error("fetchEntries error", e);
      }
    }

    // Include your existing renderList, renderCalendar, CRUD handlers, modal, view-switch code here unchanged
    // ...

    // Initialize data
    (async () => {
      await fetchEmployees();
      await fetchEntries();
    })();
  </script>

</body>
</html>

</html>
