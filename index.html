<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Scheduling Tool</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    /* Custom overrides */
    #calendar-container {
      display: none;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      width: 90%;
      max-width: 800px;
      background: white;
    }
    #calendar-table-wrapper table th,
    #calendar-table-wrapper table td {
      padding: 0.5rem;
      vertical-align: top;
    }
    #calendar-table-wrapper td div {
      font-size: 0.85rem;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container my-5 position-relative">
    <div class="d-flex justify-content-end mb-2">
      <button type="button" id="logout-btn" class="btn btn-danger btn-sm">Logout</button>
    </div>
    <h1 class="mb-4 text-center">Scheduling Tool</h1>

    <!-- View Switch -->
    <div id="view-switch" class="mb-3 text-center">
      <div class="btn-group" role="group">
        <button type="button" id="calendar-view-btn" class="btn btn-primary">Calendar View</button>
        <button type="button" id="list-view-btn" class="btn btn-secondary d-none">List View</button>
      </div>
    </div>

    <!-- Calendar Panel -->
    <div id="calendar-container" class="card shadow">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Calendar</h5>
        <button type="button" id="calendar-list-view-btn" class="btn btn-outline-secondary btn-sm">← Back to List</button>
      </div>
      <div id="calendar-table-wrapper" class="card-body p-3 overflow-auto"></div>
    </div>

    <!-- List Panel -->
    <div id="list-container" class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th style="width:1rem;"></th>
            <th>Conference Title</th>
            <th>Topic</th>
            <th>Status</th>
            <th>Start</th>
            <th>End</th>
            <th>Location</th>
            <th>Link</th>
            <th>Industry</th>
            <th>Description</th>
            <th>Deadline</th>
            <th>Deliverables</th>
            <th>Type</th>
            <th>Reco. Emp.</th>
            <th>
              Assigned Emp.
              <button type="button" id="edit-employees-btn" class="btn btn-sm btn-outline-secondary ms-2">
                Manage Employees
              </button>
            </th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="entries-tbody"></tbody>
        <tfoot>
          <tr>
            <td></td>
            <td><input id="new-title" class="form-control form-control-sm" placeholder="Title"/></td>
            <td><input id="new-topic" class="form-control form-control-sm" placeholder="Topic"/></td>
            <td><input id="new-status" class="form-control form-control-sm" placeholder="Status"/></td>
            <td><input id="new-start" type="date" class="form-control form-control-sm"/></td>
            <td><input id="new-end" type="date" class="form-control form-control-sm"/></td>
            <td><input id="new-location" class="form-control form-control-sm" placeholder="Location"/></td>
            <td><input id="new-link" type="url" class="form-control form-control-sm" placeholder="http://…"/></td>
            <td><input id="new-industry" class="form-control form-control-sm" placeholder="Industry"/></td>
            <td><textarea id="new-desc" rows="1" class="form-control form-control-sm" placeholder="Description"></textarea></td>
            <td><input id="new-deadline" type="date" class="form-control form-control-sm"/></td>
            <td><textarea id="new-deliver" rows="1" class="form-control form-control-sm" placeholder="Deliverables"></textarea></td>
            <td>
              <select id="new-type" class="form-select form-select-sm">
                <option>Internal</option>
                <option>External</option>
              </select>
            </td>
            <td><input id="new-reco" class="form-control form-control-sm" placeholder="Employee"/></td>
            <td>
              <select id="new-assigned" class="form-select form-select-sm">
                <option value="">--Select--</option>
              </select>
            </td>
            <td><textarea id="new-notes" rows="1" class="form-control form-control-sm" placeholder="Notes"></textarea></td>
            <td><button type="button" id="add-entry-btn" class="btn btn-primary btn-sm">Add</button></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <!-- Employees Modal -->
  <div class="modal fade" id="employeeModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Manage Employees</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <button type="button" id="add-emp-btn" class="btn btn-sm btn-primary mb-3">Add Employee</button>
          <table class="table table-bordered">
            <thead><tr><th>Name</th><th>Email</th><th>Actions</th></tr></thead>
            <tbody id="employee-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://alcdn.msauth.net/browser/2.27.0/js/msal-browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@microsoft/microsoft-graph-client/lib/graph-js-sdk-web.js"></script>

  <script>
    // ----- MSAL + Graph setup -----
    const msalConfig = {
      auth: {
        clientId: '8e23d112-104b-4e6a-a57d-7e3a2a61d837',
        authority: 'https://login.microsoftonline.com/20e27700-b670-4553-a27c-d8e2583b3289',
        redirectUri: window.location.origin + window.location.pathname
      },
      cache: { cacheLocation: 'localStorage' }
    };
    const msalInstance = new msal.PublicClientApplication(msalConfig);

    async function signIn() {
      if (!msalInstance.getAllAccounts().length) {
        await msalInstance.loginPopup({
          scopes: ['User.Read','Calendars.ReadWrite','Sites.Read.All','Sites.ReadWrite.All']
        });
      }
    }

    async function getToken(scopes) {
      try {
        const resp = await msalInstance.acquireTokenSilent({ scopes });
        return resp.accessToken;
      } catch {
        const resp = await msalInstance.acquireTokenPopup({ scopes });
        return resp.accessToken;
      }
    }

    function client(token) {
      return MicrosoftGraph.Client.init({
        authProvider: done => done(null, token)
      });
    }

    async function getSiteId(graphClient) {
      const site = await graphClient.api(`/sites/tcco.sharepoint.com:/sites/SchedulingToolTest:/`).get();
      return site.id;
    }

    // ----- Dynamic List Discovery -----
    let EMP_LIST_NAME, SCHED_LIST_NAME;
    async function initLists() {
      const token = await getToken(['Sites.Read.All']);
      const g = client(token);
      const sid = await getSiteId(g);
      const res = await g.api(`/sites/${sid}/lists`).get();
      const lists = res.value;
      const emp = lists.find(l => /employee/i.test(l.displayName));
      if (!emp) throw new Error('Employee list not found');
      const sched = lists.find(l => /schedule/i.test(l.displayName));
      if (!sched) throw new Error('Scheduling list not found');
      EMP_LIST_NAME = emp.name;
      SCHED_LIST_NAME = sched.name;
    }

    // ----- Fetch & Render -----
    async function fetchEmployees() {
      try {
        await signIn();
        const token = await getToken(['Sites.Read.All']);
        const g = client(token);
        const sid = await getSiteId(g);
        const r = await g.api(`/sites/${sid}/lists/${EMP_LIST_NAME}/items`).expand('fields').get();
        window.employees = r.value.map(i => ({
          id: i.id,
          name: i.fields.Title,
          email: i.fields.Employeesemail
        }));
        populateEmployeeSelects();
        renderEmployeeTable();
      } catch (err) {
        console.error('fetchEmployees failed:', err);
        alert(`fetchEmployees failed:\n${err.message}`);
        throw err;
      }
    }

    async function fetchEntries() {
      try {
        await signIn();
        const token = await getToken(['Sites.Read.All']);
        const g = client(token);
        const sid = await getSiteId(g);
        const r = await g.api(`/sites/${sid}/lists/${SCHED_LIST_NAME}/items`).expand('fields').get();
        window.entries = r.value.map(i => ({
          id: i.id,
          title: i.fields.Title,
          topic: i.fields.Topic,
          status: i.fields.Status,
          start: i.fields.Start,
          end: i.fields.End,
          location: i.fields.Location,
          link: i.fields.Link,
          industry: i.fields.Industry,
          desc: i.fields.Description,
          deadline: i.fields.Deadline,
          deliver: i.fields.Deliverables,
          type: i.fields.Type,
          reco: i.fields.RecoEmp,
          assigned: i.fields.AssignedEmp,
          notes: i.fields.Notes
        }));
        renderList();
      } catch (err) {
        console.error('fetchEntries failed:', err);
        alert(`fetchEntries failed:\n${err.message}`);
        throw err;
      }
    }

    // ----- UI Helpers -----
    function populateEmployeeSelects() {
      const sel = document.getElementById('new-assigned');
      sel.innerHTML = '<option value="">--Select--</option>';
      window.employees.forEach(e => {
        const o = document.createElement('option');
        o.value = e.email;
        o.textContent = e.name;
        sel.appendChild(o);
      });
    }

    function renderEmployeeTable() {
      const body = document.getElementById('employee-table-body');
      body.innerHTML = '';
      window.employees.forEach(e => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${e.name}</td>
          <td>${e.email}</td>
          <td>
            <button type="button" class="btn btn-sm btn-outline-danger" data-id="${e.id}" data-action="del-emp">
              Delete
            </button>
          </td>`;
        tr.querySelector('[data-action="del-emp"]').addEventListener('click', async () => {
          try {
            const token = await getToken(['Sites.ReadWrite.All']);
            const g = client(token);
            const sid = await getSiteId(g);
            await g.api(`/sites/${sid}/lists/${EMP_LIST_NAME}/items/${e.id}`).delete();
            await fetchEmployees();
          } catch(err) {
            console.error('deleteEmployee failed:', err);
            alert(`Error deleting employee:\n${err.message}`);
          }
        });
        body.appendChild(tr);
      });
    }

    function renderList() {
      const tbody = document.getElementById('entries-tbody');
      tbody.innerHTML = '';
      window.entries.forEach((e, idx) => {
        const emp = window.employees.find(x => x.email === e.assigned) || {};
        const dn = emp.name || e.assigned || '';
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><button type="button" class="btn btn-link p-0" data-idx="${idx}" data-action="menu">⋮</button></td>
          <td>${e.title}</td><td>${e.topic}</td><td>${e.status}</td>
          <td>${e.start}</td><td>${e.end}</td><td>${e.location}</td>
          <td><a href="${e.link}" target="_blank">link</a></td>
          <td>${e.industry}</td><td>${e.desc}</td><td>${e.deadline}</td>
          <td>${e.deliver}</td><td>${e.type}</td><td>${e.reco}</td>
          <td>${dn}</td><td>${e.notes}</td><td></td>`;
        tr.querySelector('[data-action="menu"]').addEventListener('click', () => {
          alert(`Row ${idx+1} menu clicked`);
        });
        tbody.appendChild(tr);
      });
    }

    // ----- Actions -----
    async function addEmployee() {
      const name = prompt('Employee Name:');
      const email = prompt('Employee Email:');
      if (!name || !email) return;
      try {
        const token = await getToken(['Sites.ReadWrite.All']);
        const g = client(token);
        const sid = await getSiteId(g);
        await g.api(`/sites/${sid}/lists/${EMP_LIST_NAME}/items`).post({
          fields: { Title: name, Employeesemail: email }
        });
        await fetchEmployees();
        bootstrap.Modal.getInstance(document.getElementById('employeeModal')).hide();
      } catch(err) {
        console.error('addEmployee failed:', err);
        alert(`Error adding employee:\n${err.message}`);
      }
    }

    async function addEntry() {
      const fields = {
        Title: document.getElementById('new-title').value,
        Topic: document.getElementById('new-topic').value,
        Status: document.getElementById('new-status').value,
        Start: document.getElementById('new-start').value,
        End: document.getElementById('new-end').value,
        Location: document.getElementById('new-location').value,
        Link: document.getElementById('new-link').value,
        Industry: document.getElementById('new-industry').value,
        Description: document.getElementById('new-desc').value,
        Deadline: document.getElementById('new-deadline').value,
        Deliverables: document.getElementById('new-deliver').value,
        Type: document.getElementById('new-type').value,
        RecoEmp: document.getElementById('new-reco').value,
        AssignedEmp: document.getElementById('new-assigned').value,
        Notes: document.getElementById('new-notes').value
      };
      try {
        const token = await getToken(['Sites.ReadWrite.All']);
        const g = client(token);
        const sid = await getSiteId(g);
        await g.api(`/sites/${sid}/lists/${SCHED_LIST_NAME}/items`).post({ fields });
        await fetchEntries();
        document.querySelectorAll('tfoot input, tfoot textarea, tfoot select').forEach(el => el.value = '');
      } catch(err) {
        console.error('addEntry failed:', err);
        alert(`Error adding entry:\n${err.message}`);
      }
    }

    // ----- Initialize on load -----
    document.addEventListener('DOMContentLoaded', () => {
      // Wire up UI buttons
      document.getElementById('logout-btn').addEventListener('click', () =>
        msalInstance.logoutRedirect({
          postLogoutRedirectUri: window.location.origin + window.location.pathname + 'logout.html'
        })
      );
      document.getElementById('calendar-view-btn').addEventListener('click', () => {
        document.getElementById('calendar-container').style.display = 'block';
        document.getElementById('list-container').style.display = 'none';
        document.getElementById('calendar-view-btn').classList.add('d-none');
        document.getElementById('list-view-btn').classList.remove('d-none');
      });
      document.getElementById('list-view-btn').addEventListener('click', () => {
        document.getElementById('calendar-container').style.display = 'none';
        document.getElementById('list-container').style.display = 'block';
        document.getElementById('calendar-view-btn').classList.remove('d-none');
        document.getElementById('list-view-btn').classList.add('d-none');
      });
      document.getElementById('calendar-list-view-btn').addEventListener('click', () =>
        document.getElementById('list-view-btn').click()
      );
      document.getElementById('edit-employees-btn').addEventListener('click', () =>
        new bootstrap.Modal(document.getElementById('employeeModal')).show()
      );
      document.getElementById('add-emp-btn').addEventListener('click', addEmployee);
      document.getElementById('add-entry-btn').addEventListener('click', addEntry);

      // Discover your lists, then fetch & render
      (async () => {
        try {
          await initLists();
          await fetchEmployees();
          await fetchEntries();
        } catch(err) {
          console.error('Initialization error:', err);
          alert(`Initialization error:\n${err.message}`);
        }
      })();
    });
  </script>
</body>
</html>
