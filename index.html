<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Scheduling Tool</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    /* Custom overrides */
    #calendar-container { display: none; position: absolute; top: 80px; left: 50%; transform: translateX(-50%); z-index: 10; width: 90%; max-width: 800px; background: white; }
    #calendar-table-wrapper table th, #calendar-table-wrapper table td { padding: 0.5rem; vertical-align: top; }
    #calendar-table-wrapper td div { font-size: 0.85rem; margin-top: 0.25rem; }
  </style>
</head>
<body>
  <div class="container my-5 position-relative">
    <div class="d-flex justify-content-end mb-2">
      <button type="button" id="logout-btn" class="btn btn-danger btn-sm">Logout</button>
    </div>
    <h1 class="mb-4 text-center">Scheduling Tool</h1>

    <!-- View Switch -->
    <div id="view-switch" class="mb-3 text-center">
      <div class="btn-group" role="group">
        <button type="button" id="calendar-view-btn" class="btn btn-primary">Calendar View</button>
        <button type="button" id="list-view-btn" class="btn btn-secondary d-none">List View</button>
      </div>
    </div>

    <!-- Calendar Panel -->
    <div id="calendar-container" class="card shadow">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Calendar</h5>
        <button type="button" id="calendar-list-view-btn" class="btn btn-outline-secondary btn-sm">‚Üê Back to List</button>
      </div>
      <div id="calendar-table-wrapper" class="card-body p-3 overflow-auto"></div>
    </div>

    <!-- List Panel -->
    <div id="list-container" class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th style="width:1rem;"></th>
            <!-- ...other headers... -->
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="entries-tbody"></tbody>
        <tfoot>
          <!-- new-entry row -->
        </tfoot>
      </table>
    </div>
  </div>

  <!-- Employees Modal -->
  <div class="modal fade" id="employeeModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Manage Employees</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <button type="button" id="add-emp-btn" class="btn btn-sm btn-primary mb-3">Add Employee</button>
          <table class="table table-bordered">
            <thead><tr><th>Name</th><th>Email</th><th>Actions</th></tr></thead>
            <tbody id="employee-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://alcdn.msauth.net/browser/2.27.0/js/msal-browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@microsoft/microsoft-graph-client/lib/graph-js-sdk-web.js"></script>

  <script>
    // ----- MSAL + Graph setup -----
    const msalConfig = {
      auth: {
        clientId: '8e23d112-104b-4e6a-a57d-7e3a2a61d837',
        authority: 'https://login.microsoftonline.com/20e27700-b670-4553-a27c-d8e2583b3289',
        redirectUri: window.location.origin + window.location.pathname
      },
      cache: { cacheLocation: 'localStorage' }
    };
    const msalInstance = new msal.PublicClientApplication(msalConfig);

    async function signIn() {
      if (!msalInstance.getAllAccounts().length) {
        await msalInstance.loginPopup({ scopes: ['User.Read','Calendars.ReadWrite','Sites.Read.All','Sites.ReadWrite.All'] });
      }
    }

    async function getToken(scopes) {
      try { return (await msalInstance.acquireTokenSilent({ scopes })).accessToken; }
      catch {
        return (await msalInstance.acquireTokenPopup({ scopes })).accessToken;
      }
    }

    function client(token) {
      return MicrosoftGraph.Client.init({ authProvider: done => done(null, token) });
    }

    async function getSiteId(graphClient) {
      const site = await graphClient.api(`/sites/tcco.sharepoint.com:/sites/SchedulingToolTest:/`).get();
      return site.id;
    }

    let EMP_LIST_ID, SCHED_LIST_ID;
    async function initLists() {
      const token = await getToken(['Sites.Read.All']);
      const g = client(token);
      const sid = await getSiteId(g);
      console.log('üîç Site ID:', sid);
      const res = await g.api(`/sites/${sid}/lists`).get();
      console.log('üìã All lists:', res.value.map(l => ({ displayName: l.displayName, id: l.id })));
      const emp   = res.value.find(l => /employee/i.test(l.displayName));
      const sched = res.value.find(l => /schedule/i.test(l.displayName));
      if (!emp || !sched) throw new Error('Required lists not found');
      EMP_LIST_ID   = emp.id;
      SCHED_LIST_ID = sched.id;
    }

    async function fetchEmployees() {
      await signIn();
      const token = await getToken(['Sites.Read.All']);
      const g = client(token);
      const sid = await getSiteId(g);
      const r = await g.api(`/sites/${sid}/lists/${EMP_LIST_ID}/items`).expand('fields').get();
      console.log('üßê Raw employee fields:', r.value[0].fields);
      window.employees = r.value.map(i => ({ id: i.id, name: i.fields.Title, email: i.fields.Employeesemail }));
      populateEmployeeSelects();
      renderEmployeeTable();
    }

    async function fetchEntries() {
      await signIn();
      const token = await getToken(['Sites.Read.All']);
      const g = client(token);
      const sid = await getSiteId(g);
      const r = await g.api(`/sites/${sid}/lists/${SCHED_LIST_ID}/items`).expand('fields').get();
      console.log('üßê Raw schedule fields:', r.value[0].fields);
      window.entries = r.value.map(i => ({
        id:        i.id,
        title:     i.fields.Title,
        topic:     i.fields.Topic,
        status:    i.fields.Status,
        start:     i.fields.Start,
        end:       i.fields.End,
        location:  i.fields.Location,
        link:      i.fields.Link,
        industry:  i.fields.Industry,
        desc:      i.fields.Description,
        deadline:  i.fields.Deadline,
        deliver:   i.fields.Deliverables,
        type:      i.fields.Type,
        reco:      i.fields.RecoEmp,
        assigned:  i.fields.AssignedEmp,
        notes:     i.fields.Notes
      }));
      renderList();
    }

    function populateEmployeeSelects() {
      const sel = document.getElementById('new-assigned');
      sel.innerHTML = '<option value="">--Select--</option>';
      window.employees.forEach(e => {
        const o = document.createElement('option'); o.value = e.email; o.textContent = e.name; sel.appendChild(o);
      });
    }

    function renderEmployeeTable() {
      const body = document.getElementById('employee-table-body'); body.innerHTML = '';
      window.employees.forEach(e => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${e.name}</td>
          <td>${e.email}</td>
          <td>
            <button type="button" class="btn btn-sm btn-outline-danger" data-id="${e.id}" data-action="del-emp">Delete</button>
          </td>`;
        tr.querySelector('[data-action="del-emp"]').addEventListener('click', async () => {
          try {
            const token = await getToken(['Sites.ReadWrite.All']);
            const g     = client(token);
            const sid   = await getSiteId(g);
            await g.api(`/sites/${sid}/lists/${EMP_LIST_ID}/items/${e.id}`).delete();
            await fetchEmployees();
          } catch(err) { alert(`Error deleting employee: ${err.message}`); }
        });
        body.appendChild(tr);
      });
    }

    function renderList() {
      const tbody = document.getElementById('entries-tbody'); tbody.innerHTML = '';
      window.entries.forEach(e => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <!-- other data cells -->
          <td>
            <button data-id="${e.id}" class="btn btn-sm btn-outline-danger del-entry">Delete</button>
          </td>`;
        tr.querySelector('.del-entry').addEventListener('click', async () => {
          try {
            const token = await getToken(['Sites.ReadWrite.All']);
            const g     = client(token);
            const sid   = await getSiteId(g);
            await g.api(`/sites/${sid}/lists/${SCHED_LIST_ID}/items/${e.id}`).delete();
            await fetchEntries();
          } catch(err) { alert(`Failed to delete entry: ${err.message}`); }
        });
        tbody.appendChild(tr);
      });
    }

    async function addEmployee() { /* ... unchanged ... */ }
    async function addEntry()    { /* ... unchanged ... */ }

    document.addEventListener('DOMContentLoaded', () => {
      // Wire up UI buttons
      document.getElementById('logout-btn').addEventListener('click', () =>
        msalInstance.logoutRedirect({ postLogoutRedirectUri: window.location.origin + '/logout.html' })
      );
      // ... other event listeners unchanged ...

      (async () => {
        try {
          await initLists();
          await fetchEmployees();
          await fetchEntries();
        } catch(err) {
          console.error('Initialization error:', err);
          alert(`Initialization error:\n${err.message}`);
        }
      })();
    });
  </script>
</body>
</html>
